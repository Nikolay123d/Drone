<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prodej dronů</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    .banner {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: red;
      color: white;
      text-align: center;
      z-index: 10000;
      padding: 10px 0;
    }
    .banner button {
      margin-left: 15px;
      padding: 5px 15px;
      background-color: white;
      color: red;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%) scale(0.85);
      width: 70%;
      max-width: 500px;
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      z-index: 9999;
    }
    .modal h2 {
      margin-top: 0;
    }
    .modal label, .modal input, .modal select, .modal textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .modal input, .modal select, .modal textarea {
      padding: 8px;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: white;
    }
    .modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
    .modal .submit-btn {
      padding: 12px;
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="banner">
    <span>Успейте купить за 899 чешских крон!</span>
    <button onclick="openModal()">Оформить заказ</button>
  </div>

  <div id="orderModal" class="modal">
    <div class="close" onclick="closeModal()">&times;</div>
    <h2>Оформить заказ</h2>
    <form id="orderForm" action="https://getform.io/f/bgdlekoa" method="POST">
      <label>Имя:
        <input type="text" name="name" required>
      </label>
      <label>Телефон:
        <input type="tel" name="phone" required>
      </label>
      <label>Электронная почта:
        <input type="email" name="email" required>
      </label>
      <label>Город:
        <select name="city" id="citySelect" onchange="togglePaymentInfo()">
          <option value="Прага">Из Праги</option>
          <option value="Не из Праги">Не из Праги</option>
        </select>
      </label>

      <div id="paymentInfo" class="hidden">
        <p><strong>Общая цена: 999 чешских крон</strong></p>
        <p>Предоплата 250 чешских крон на счет ČSOB: <strong>354037257/0300</strong></p>
        <label>
          <input type="checkbox" name="confirm" required>
          Я подтверждаю, что внес депозит в размере 250 чешских крон.
        </label>
      </div>

      <label>Комментарий:
        <textarea name="comment"></textarea>
      </label>
      <button class="submit-btn" type="submit">Оформить заказ</button>
    </form>
  </div>

  <script>
    function openModal() {
      document.getElementById('orderModal').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('orderModal').style.display = 'none';
    }
    function togglePaymentInfo() {
      const city = document.getElementById('citySelect').value;
      const paymentInfo = document.getElementById('paymentInfo');
      paymentInfo.classList.toggle('hidden', city === 'Прага');
    }
    setTimeout(() => {
      openModal();
      const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
      audio.play();
    }, 7000);
  </script>

</body>
</html>
