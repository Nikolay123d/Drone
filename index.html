<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>행햟햨햟향 햢쮏쫧 E88 Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>游띶 행햟햨햟향 햢쮏쫧 E88 Pro</h1>
    <form action="https://formsubmit.co/urciknikolaj642@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">햊햪혪</label>
      <input type="text" id="name" name="햊햪혪" placeholder="뉋쒫왏얧쟴햣 쒫썜걣 햦햪혪" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="뉋쒫왏얧쟴햣 쒫썜 email" required>

      <label for="phone">햑햣햩햣혟쮏</label>
      <input type="tel" id="phone" name="햑햣햩햣혟쮏" placeholder="뉋쒫왏얧쟴햣 햫쮏쨿왐 혝햣햩햣혟쮏쫧" required>

      <label for="comment">햌쮏쨿쨿왏쫨햟햦햧</label>
      <textarea id="comment" name="햌쮏쨿쨿왏쫨햟햦햧" placeholder="햆쮏쮏햫햦혝햣햩혧햫혦햣 쮏웷왏햟햫햦혪" rows="4"></textarea>

      <button type="submit">游닐 뤰햟쒫쟴혧 향햟햨햟향</button>
    </form>
  </div>

</body>
</html>
