<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Prodej Dronů</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    .banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #e60000;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 20px;
      font-weight: bold;
      z-index: 9999;
    }
    .banner button, .contact-btn {
      background: #fff;
      color: #e60000;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    .images {
      margin-top: 60px;
    }
    .images img {
      width: 100%;
      max-width: 100%;
      display: block;
      margin: 20px auto;
      border-radius: 12px;
    }
    .description {
      text-align: center;
      font-size: 18px;
      margin: -10px 20px 30px;
      color: #ccc;
    }
    .popup, .bonus-popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -10%);
      width: 90%;
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      z-index: 10000;
      max-height: 90vh;
      overflow-y: auto;
    }
    .popup h2, .bonus-popup h2 {
      margin-top: 0;
      color: #fff;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
    form input, form select, form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    form textarea {
      resize: vertical;
      min-height: 80px;
    }
    form button {
      background: #00cc00;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      width: 100%;
    }
    #account-info {
      font-size: 16px;
      color: #fff;
      background: #333;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    #timer {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      color: #ffcc00;
    }
    .bonus-options img {
      width: 40%;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .contact-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    .contact-links a {
      background-color: #444;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="banner">
    Uspěj koupit za 899 Kč
    <button onclick="document.querySelector('.popup').style.display='block'">Odeslat objednávku</button>
    <button class="contact-btn" onclick="document.getElementById('contact-section').scrollIntoView({ behavior: 'smooth' });">Kontaktujte nás</button>
  </div>

  <div class="images">
    <!-- ... (твой список картинок без изменений) -->
  </div>

  <div class="popup">
    <!-- ... (форма без изменений) -->
  </div>

  <div class="bonus-popup">
    <!-- ... (бонусное окно без изменений) -->
  </div>

  <div id="contact-section" class="contact-links">
    <a href="https://wa.me/qr/G55T2UCT5BCPD1" target="_blank">WhatsApp</a>
    <a href="viber://add?number=380968700835">Viber</a>
    <a href="https://t.me/darausoan" target="_blank">Telegram</a>
  </div>

  <audio id="bonus-sound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_1ef03b4f54.mp3" type="audio/mpeg">
  </audio>

  <script>
    function toggleAccount() {
      const location = document.getElementById('location').value;
      const accInfo = document.getElementById('account-info');
      accInfo.style.display = (location === 'nepraha') ? 'block' : 'none';
    }

    function startCountdown() {
      const timerDisplay = document.getElementById('timer');
      const deadline = parseInt(localStorage.getItem('droneDeadline')) || (Date.now() + 24 * 60 * 60 * 1000);
      localStorage.setItem('droneDeadline', deadline);
      function updateTimer() {
        const remaining = deadline - Date.now();
        if (remaining <= 0) {
          timerDisplay.innerText = "⏰ Čas vypršel!";
          return;
        }
        const h = Math.floor(remaining / (1000 * 60 * 60));
        const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((remaining % (1000 * 60)) / 1000);
        timerDisplay.innerText = `⏳ Zbývá čas: ${h}h ${m}m ${s}s`;
        setTimeout(updateTimer, 1000);
      }
      updateTimer();
    }

    let popupShown = false;
    window.addEventListener('scroll', () => {
      if (!popupShown && window.scrollY > 100) {
        document.querySelector('.popup').style.display = 'block';
        startCountdown();
        popupShown = true;
      }
    });

    setTimeout(() => {
      if (!popupShown) {
        document.querySelector('.popup').style.display = 'block';
        startCountdown();
        popupShown = true;
      }
    }, 5000);

    setTimeout(() => {
      const bonusPopup = document.querySelector('.bonus-popup');
      const sound = document.getElementById("bonus-sound");
      if (bonusPopup) {
        bonusPopup.style.display = 'block';
        if (sound) {
          sound.play().catch(e => console.warn("Zvuk se nespustil:", e));
        }
      }
    }, 10000);
  </script>

  <script defer data-domain="surl.li/ertngt" src="https://plausible.io/js/script.js"></script>
</body>
</html>
