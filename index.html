<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }
    .banner {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #d32f2f;
      color: #fff;
      text-align: center;
      font-size: 1.4em;
      padding: 10px;
      z-index: 1000;
    }
    .banner button {
      background: #fff;
      color: #d32f2f;
      border: none;
      padding: 8px 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 20px;
    }
    .timer {
      font-size: 1.2em;
      margin-top: 5px;
    }
    .content {
      margin-top: 70px;
      padding: 20px;
    }
    .drone-image {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 20px;
    }
    /* ROULETTE */
    .roulette-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px #d32f2f;
    }
    .wheel .sector {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #333;
      color: white;
      text-align: right;
      transform-origin: 100% 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 10px;
      box-sizing: border-box;
      font-size: 0.9em;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid yellow;
      margin-bottom: 15px;
    }
    .spin-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background: #ffd700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    .close-roulette {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2.2em;
      cursor: pointer;
      color: white;
      background: rgba(255, 0, 0, 0.8);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .win-text {
      margin-top: 20px;
      font-size: 1.4em;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="banner">
    üõçÔ∏è Uspokojte se za 899 Kƒç ‚Äî Akce konƒç√≠ za: <span id="timer"></span>
    <button onclick="scrollToForm()">Koupit nyn√≠</button>
  </div>

  <div class="content">
    <img class="drone-image" src="https://i.ibb.co/zHZy0g5M/images-3.jpg" alt="Drone">
    <img class="drone-image" src="https://i.ibb.co/B2b8YsRr/images-4.jpg" alt="Drone">
    <img class="drone-image" src="https://i.ibb.co/gMCpwwxT/3-14.jpg" alt="Drone">
    <img class="drone-image" src="https://i.ibb.co/rWvv543/E88-Pro-professional-Drone-with-camera-RC-Drone-4-K-Professinal-HD-Camera-Foldable-Dron-Helicopter-W.webp" alt="Drone">
    <img class="drone-image" src="https://i.ibb.co/4RCNfC6L/4444502663-kvadrokopter-s-hd.webp" alt="Drone">
  </div>

  <!-- ROULETTE -->
  <div id="roulette" class="roulette-container" style="display:none">
    <div class="close-roulette" onclick="closeRoulette()">√ó</div>
    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>
    <button class="spin-btn" onclick="spinWheel()">üé≤ KRU≈§IT</button>
    <div class="win-text" id="winText"></div>
  </div>

  <script>
    // TIMER 24H LOGIC
    const timerEl = document.getElementById('timer');
    let countdownTime = localStorage.getItem('promoTimer');
    if (!countdownTime) {
      countdownTime = Date.now() + 24 * 60 * 60 * 1000;
      localStorage.setItem('promoTimer', countdownTime);
    }
    setInterval(() => {
      const now = Date.now();
      const diff = countdownTime - now;
      if (diff <= 0) {
        timerEl.textContent = 'Skonƒçilo';
        return;
      }
      const hours = Math.floor(diff / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      timerEl.textContent = `${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // ROULETTE
    const rewards = [
      'üéÅ Sleva 50 Kƒç', 'üí∏ Sleva 100 Kƒç', 'üéÅ Doprava zdarma',
      '‚õî Zkuste znovu', 'üéâ D√°rkov√Ω k√≥d', 'üéÅ Sleva 20 %', 'üõçÔ∏è 2+1 zdarma', 'üîÅ Je≈°tƒõ jednou'
    ];
    const wheel = document.getElementById('wheel');
    const winText = document.getElementById('winText');
    let hasSpun = localStorage.getItem('hasSpun');
    if (!hasSpun) {
      setTimeout(() => {
        document.getElementById('roulette').style.display = 'flex';
      }, 10000);
    }
    function closeRoulette() {
      document.getElementById('roulette').style.display = 'none';
    }
    function spinWheel() {
      if (hasSpun) return;
      const degrees = Math.floor(Math.random() * 360 + 1440);
      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${degrees}deg)`;
      const selected = rewards[Math.floor(Math.random() * rewards.length)];
      localStorage.setItem('bonus', selected);
      localStorage.setItem('hasSpun', '1');
      setTimeout(() => {
        winText.textContent = `üéâ Va≈°e v√Ωhra: ${selected}`;
      }, 4000);
    }
    // BUILD WHEEL SLICES
    const sliceCount = rewards.length;
    for (let i = 0; i < sliceCount; i++) {
      const slice = document.createElement('div');
      slice.className = 'sector';
      slice.style.transform = `rotate(${i * (360 / sliceCount)}deg)`;
      slice.style.background = i % 2 === 0 ? '#c62828' : '#ad1457';
      slice.textContent = rewards[i];
      wheel.appendChild(slice);
    }

    function scrollToForm() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
