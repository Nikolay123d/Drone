<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заказ дрона E88 Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🛸 Заказ дрона E88 Pro</h1>
    <form action="https://formsubmit.co/urciknikolaj642@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Имя</label>
      <input type="text" id="name" name="Имя" placeholder="Введите ваше имя" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="Введите ваш email" required>

      <label for="phone">Телефон</label>
      <input type="tel" id="phone" name="Телефон" placeholder="Введите номер телефона" required>

      <label for="comment">Комментарий</label>
      <textarea id="comment" name="Комментарий" placeholder="Дополнительные пожелания" rows="4"></textarea>

      <button type="submit">📩 Отправить заказ</button>
    </form>
  </div>

</body>
</html>
