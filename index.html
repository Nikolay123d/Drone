<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drony Prodej</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    .banner {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffd500;
      color: #000;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      z-index: 1000;
    }

    .timer {
      margin-top: 55px;
      background: #222;
      color: #fff;
      text-align: center;
      font-size: 18px;
      padding: 10px 0;
    }

    .modal {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      width: 60%;
      max-height: 70%;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      z-index: 2000;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .modal input,
    .modal textarea,
    .modal select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 22px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
    }

    .bank-info {
      background: #333;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .modal {
        width: 85%;
        max-height: 70%;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    Удачной покупки за 899 чешских крон! / Úspěšný nákup za 899 Kč!
  </div>

  <div class="timer" id="countdown">
    До конца акции: 23:59:59
  </div>

  <div class="modal" id="orderModal">
    <button class="close-btn" onclick="document.getElementById('orderModal').style.display='none'">✕</button>
    <form>
      <input type="text" placeholder="Имя / Name" required>
      <input type="text" placeholder="Телефон / Телефон" required>
      <input type="email" placeholder="Электронная почта" required>
      <select id="locationSelect" onchange="togglePaymentInfo()">
        <option value="prague">Из Праги / Z Prahy</option>
        <option value="not_prague">Не из Праги / Ne z Prahy</option>
      </select>
      <textarea placeholder="Комментарий (например, хочу личную коллекцию в Праге) / Komentář..."></textarea>

      <div class="bank-info" id="bankInfo" style="display: none;">
        <strong>Сумма:</strong> 250 чешских крон (задаток за доставку)<br>
        <strong>Счёт ČSOB:</strong><br>354037257/0300<br>
        <br>
        Общая стоимость: 999 чешских крон<br>
        (250 чешских крон депозит + 749 чешских крон при получении в почтовом отделении).
      </div>

      <input type="submit" value="Оформить заказ" style="margin-top: 15px; background: yellow; border: none; padding: 10px; font-size: 18px; border-radius: 8px;">
    </form>
  </div>

  <script>
    function togglePaymentInfo() {
      const selected = document.getElementById("locationSelect").value;
      const bankInfo = document.getElementById("bankInfo");
      bankInfo.style.display = selected === "not_prague" ? "block" : "none";
    }

    // Таймер 24 часа
    const countdown = document.getElementById('countdown');
    const deadline = new Date(localStorage.getItem("deadline") || (Date.now() + 86400000));
    localStorage.setItem("deadline", deadline);

    function updateTimer() {
      const now = new Date();
      const diff = new Date(deadline) - now;
      if (diff <= 0) {
        countdown.innerText = "Акция завершена.";
        return;
      }
      const hrs = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
      const mins = String(Math.floor(diff / 1000 / 60) % 60).padStart(2, '0');
      const secs = String(Math.floor(diff / 1000) % 60).padStart(2, '0');
      countdown.innerText = `До конца акции: ${hrs}:${mins}:${secs}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
