<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prodej Dron≈Ø</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    .banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #e60000;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 20px;
      font-weight: bold;
      z-index: 9999;
    }
    .banner button {
      background: #fff;
      color: #e60000;
      border: none;
      padding: 10px 15px;
      margin-left: 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    .images {
      margin-top: 60px;
    }
    .images img {
      width: 100%;
      max-width: 100%;
      display: block;
      margin: 20px auto;
      border-radius: 12px;
    }
    .description {
      text-align: center;
      font-size: 18px;
      margin: -10px 20px 30px;
      color: #ccc;
    }
    .popup, .bonus-popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -10%);
      width: 90%;
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      z-index: 10000;
      max-height: 90vh;
      overflow-y: auto;
      animation: popupFadeIn 0.5s ease-in-out;
    }
    @keyframes popupFadeIn {
      from { opacity: 0; transform: translate(-50%, -20%); }
      to { opacity: 1; transform: translate(-50%, -10%); }
    }
    .popup h2, .bonus-popup h2 {
      margin-top: 0;
      color: #ffcc00;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
    form input, form select, form textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }
    form textarea {
      resize: vertical;
      min-height: 80px;
    }
    form button {
      background: #00cc00;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      width: 100%;
    }
    #submitBtn {
      position: sticky;
      bottom: 0;
      background: #00cc00;
      padding: 14px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 10px;
      width: 100%;
      z-index: 10;
    }
    #account-info {
      font-size: 16px;
      color: #fff;
      background: #333;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    #timer, #bonus-timer {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      color: #ffcc00;
    }
    .bonus-option {
      background: #ff0033;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
    }
    .bonus-option img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .bonus-option button {
      margin-top: 10px;
      background: #fff;
      color: #e60000;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="banner">
    Uspƒõj koupit za 899 Kƒç
    <button onclick="document.querySelector('.popup').style.display='block';playSound('form')">Odeslat objedn√°vku</button>
  </div>

  <div class="images">
    <!-- –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
  </div>

  <div class="popup">
    <span class="close" onclick="document.querySelector('.popup').style.display='none'">√ó</span>
    <h2>Objedn√°vkov√Ω formul√°≈ô</h2>
    <form>
      <!-- –ø–æ–ª—è —Ñ–æ—Ä–º—ã -->
      <p id="bonus-selected" style="color: #00ffcc; font-weight: bold;"></p>
      <button type="submit" id="submitBtn">Odeslat objedn√°vku</button>
      <div id="timer"></div>
    </form>
  </div>

  <div class="bonus-popup" id="bonusPopup">
    <span class="close" onclick="document.getElementById('bonusPopup').style.display='none'">√ó</span>
    <h2 style="text-align:center; color:#ffcc00; font-size: 26px;">üéÅ LIKVIDACE TOVARU üéÅ</h2>
    <p style="text-align:center; font-size: 18px;">Gratulujeme! Jste 50. z√°kazn√≠k! Vyberte si 1 ze 2 d√°rk≈Ø:</p>

    <div class="bonus-option">
      <strong>1. ≈†achov√° deska jen za 99 Kƒç</strong>
      <img src="https://i.ibb.co/5xgJZ8xd/IMG-2ef862afc33e2c3f5eaaa94a5a52f82f-V.jpg">
      <button onclick="chooseBonus('≈†achov√° deska +99 Kƒç')">Vybrat</button>
    </div>

    <div class="bonus-option">
      <strong>2. Sluch√°tka P47 ZDARMA</strong>
      <img src="https://i.ibb.co/xKxdGMW4/289748005.webp">
      <button onclick="chooseBonus('Sluch√°tka P47 (zdarma)')">Vybrat</button>
    </div>

    <div id="bonus-timer"></div>
  </div>

  <audio id="bonusSound" src="https://cdn.pixabay.com/audio/2023/03/08/audio_c3f94d2a78.mp3"></audio>
  <audio id="formSound" src="https://cdn.pixabay.com/audio/2022/03/26/audio_2d1be4b7be.mp3"></audio>

  <script>
    let bonusShown = false;
    let orderCount = localStorage.getItem('orderCount') || 0;

    function showBonusPopup() {
      if (orderCount < 5 && !bonusShown) {
        document.getElementById('bonusPopup').style.display = 'block';
        document.getElementById('bonusSound').play();
        startBonusTimer();
        bonusShown = true;
      }
    }

    function chooseBonus(bonus) {
      localStorage.setItem('selectedBonus', bonus);
      document.getElementById('bonusPopup').style.display = 'none';
      document.querySelector('.popup').style.display = 'block';
      document.getElementById('bonus-selected').innerText = `üéÅ Zvolen√Ω bonus: ${bonus}`;
    }

    function startBonusTimer() {
      const display = document.getElementById('bonus-timer');
      let end = Date.now() + (10 * 60 * 1000);
      function update() {
        let remain = end - Date.now();
        if (remain <= 0) {
          display.innerText = "‚è∞ Akce skonƒçila!";
          return;
        }
        let m = Math.floor((remain / 1000 / 60) % 60);
        let s = Math.floor((remain / 1000) % 60);
        display.innerText = `‚è≥ ƒåas na v√Ωbƒõr bonusu: ${m}m ${s}s`;
        setTimeout(update, 1000);
      }
      update();
    }

    function startCountdown() {
      const timerDisplay = document.getElementById('timer');
      const now = Date.now();
      const stored = localStorage.getItem('deadline');
      let deadline = stored ? parseInt(stored) : now + 24 * 60 * 60 * 1000;
      localStorage.setItem('deadline', deadline);
      function updateTimer() {
        const remaining = deadline - Date.now();
        if (remaining <= 0) {
          timerDisplay.innerText = "‚è∞ ƒåas vypr≈°el!";
          return;
        }
        const hours = Math.floor(remaining / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
        timerDisplay.innerText = `‚è≥ Zb√Ωv√° ƒças: ${hours}h ${minutes}m ${seconds}s`;
        setTimeout(updateTimer, 1000);
      }
      updateTimer();
    }

    function playSound(type) {
      if (type === 'form') document.getElementById('formSound').play();
      if (type === 'bonus') document.getElementById('bonusSound').play();
    }

    setTimeout(() => {
      document.querySelector('.popup').style.display = 'block';
      playSound('form');
      startCountdown();
    }, 5000);

    setTimeout(showBonusPopup, 10000);
  </script>
</body>
</html>
